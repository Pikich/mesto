<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
  <body class="body">
    <div class="page">

      <header class="header">
        <img class="header__logo" alt="Лого" src="./images/Vector.svg">
        
      </header>

      <main>
        <section class="profile">
          
            <img class="profile__image" src="./images/image(1).png" alt="Фото">
          
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          
          <button type="button" class="profile__add-button"></button>
        </section>

        <section>
          <ul class="elements">
            <li class="element">
              
                <img class="element__image" src="./images/Карачаевск.png" alt="Карачаевск">
                <div class="element__container">
                  <h2 class="element__title">Карачаевск</h2>
                  <button type="button" class="element__like element__like_liked"></button>
                </div>
              
            </li>
            <li class="element">
              
                <img class="element__image" src="./images/Эльбрус.png" alt="Эльбрус">
                <div class="element__container">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__like element__like_liked"></button>
                </div>
                
            </li>
            <li class="element"> 
              
                <img class="element__image" src="./images/Домбай.png" alt="Домбай">
                <div class="element__container">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__like element__like_liked"></button>
                </div>
              
            </li>
            <li class="element">
             
                <img class="element__image" src="./images/Эльбрус.png" alt="Эльбрус">
                <div class="element__container">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__like element__like_liked"></button>
                </div>
              
            </li>
            <li class="element">
              
                <img class="element__image" src="./images/Домбай.png" alt="Домбай">
                <div class="element__container">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__like element__like_liked"></button>
                </div>
              
            </li>
            <li class="element">
              
                <img class="element__image" src="./images/Карачаевск.png" alt="Карачаевск">
                <div class="element__container">
                  <h2 class="element__title">Карачаево-Ч...</h2>
                  <button type="button" class="element__like element__like_liked"></button>
                </div>
              
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__signature">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__body">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="info" class="popup__form">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто">
            
            <input type="text" class="popup__input popup__input_type_profession" placeholder="Исследователь океана">
            
            <button type="submit" class="popup__save popup__save-text">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>

    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
