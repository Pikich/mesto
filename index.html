<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
  <body class="body">
    <div class="page">

      <header class="header">
        <img class="header__logo" alt="Лого" src="./images/Vector.svg">
      </header>

      <main>
        <section class="profile">
          <img class="profile__image" src="./images/image(1).png" alt="Фото">
          <div class="profile__info">
            <h1 class="profile__title-profile">Жак-Ив Кусто</h1>
            <button aria-label="edit" type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle-profile">Исследователь океана</p>
          </div>
          <button aria-label="add" type="button" class="profile__add-button"></button>
        </section>

        <section>
          <ul class="elements">

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__signature">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="info" class="popup__form popup__profile-form" novalidate>
            
            <input required minlength="2" maxlength="40" id="name-profile" type="text" class="popup__input popup__input_type_name-profile" placeholder="Имя">
            <span class="name-profile-error popup__input-error"></span>

            <input required minlength="2" maxlength="200" id="profession-profile" type="text" class="popup__input popup__input_type_profession-profile" placeholder="О себе">
            <span class="profession-profile-error popup__input-error"></span>

            <button type="submit" class="popup__submit popup__save popup__submit_inactive" disabled>Сохранить</button>

          </form>
          <button aria-label="close" type="button" class="popup__profile-close"></button>
        </div>
      </div>

      <div class="popup popup-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="card" class="popup__form popup__card-form" novalidate>

            <input required minlength="2" maxlength="30" id="title-card" type="text" class="popup__input popup__input_type_name-card" placeholder="Название">
            <span class="title-card-error popup__input-error"></span>

            <input required id="link-card" type="url" class="popup__input popup__input_type_link-card" placeholder="Ссылка на картинку">
            <span class="link-card-error popup__input-error"></span>

            <button type="submit" class="popup__submit popup__create popup__submit_inactive" disabled>Создать</button>

          </form>
          <button aria-label="close" type="button" class="popup__card-close"></button>
        </div>
      </div>

      <div class="popup popup-image popup-bgcolor">
        <div class="popup__container-image">
          <button aria-label="close" type="button" class="popup__image-close"></button>
          <img class="popup__big-image" src="#" alt="">
          <h2 class="popup__title-image"></h2>
        </div>
      </div>

    </div>

    <template class="template">
      <li class="element">
        <img class="element__image" src="#" alt="foto">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button aria-label="like" type="button" class="element__like"></button>
        </div>
        <button aria-label="delete" class="element__trash"></button>
      </li>
    </template>

    <script src="./scripts/settingsObject.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    
  </body>
</html>
